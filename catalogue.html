<!DOCTYPE html>
<html>
<head>
  <title>Catalogue</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>ðŸ“š Games Catalogue</h1>
  <nav>
    <a href="index.html">Stats</a>
    <a href="catalogue.html">Catalogue</a>
    <a href="settings.html">Settings</a>
  </nav>
</header>

<main>
  <div class="controls">
    <input id="search" placeholder="Search games">

    <button id="filtersBtn">Filters</button>

    <div class="control-group">
      <select id="sort">
        <option value="name">Name</option>
        <option value="plays">Plays</option>
        <option value="rating">Rating</option>
      </select>
      <button id="addGame">Add Game</button>
    </div>
  </div>

  <!-- FILTER PANEL -->
  <div class="card" id="filtersPanel" style="display:none">
    <h3>Filters</h3>

    <label>Player Count</label>
    <input id="playerFilter" type="number" placeholder="e.g. 3">

    <label>Play Time (mins)</label>
    <div style="display:flex; gap:.5rem">
      <input id="timeMin" type="number" placeholder="Min">
      <input id="timeMax" type="number" placeholder="Max">
    </div>

    <label>Tags</label>
    <select id="tagFilter">
      <option value="">Any</option>
      <option value="top-month">Top Month</option>
    </select>
  </div>

  <div class="game-grid" id="list"></div>
</main>

<div id="modal"></div>

<script type="module" src="js/data.js"></script>
<script type="module" src="js/theme.js"></script>
<script type="module" src="js/catalogue.js"></script>
</body>
</html>
