<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Catalogue</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="top-bar">
  <input id="search" placeholder="Search games…" />
  <select id="sort">
    <option value="name">Name</option>
    <option value="plays">Plays</option>
    <option value="rating">Rating</option>
  </select>
  <button id="addGame">＋ Add</button>
</header>

<section class="filters">
  <div class="filter-group">
    <label>Players</label>
    <select id="filterPlayers">
      <option value="">Any</option>
      <option value="1">1+</option>
      <option value="2">2+</option>
      <option value="3">3+</option>
      <option value="4">4+</option>
      <option value="5">5+</option>
    </select>
  </div>

  <div class="filter-group">
    <label>Playtime</label>
    <select id="filterTime">
      <option value="">Any</option>
      <option value="15">≤ 15 mins</option>
      <option value="30">≤ 30 mins</option>
      <option value="60">≤ 60 mins</option>
      <option value="120">≤ 2 hrs</option>
    </select>
  </div>

  <div class="filter-group">
    <label>Rating</label>
    <select id="filterRating">
      <option value="">Any</option>
      <option value="6">6+</option>
      <option value="7">7+</option>
      <option value="8">8+</option>
      <option value="9">9+</option>
    </select>
  </div>

  <div class="filter-group">
    <label>Status</label>
    <select id="filterPlayed">
      <option value="all">All</option>
      <option value="played">Played</option>
      <option value="unplayed">Unplayed</option>
    </select>
  </div>
</section>

<main id="list" class="game-grid"></main>

<div id="modal"></div>

<script type="module" src="js/catalogue.js"></script>
</body>
</html>
