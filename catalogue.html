<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="catalogue-page">

<header>
  <div class="header-left">
    <img src="logo.png" alt="Logo" class="site-logo" onclick="location.href='index.html'">
  </div>
  <div class="header-center">
    <h1>Library</h1>
  </div>
  <div class="header-right">
    <nav class="desktop-nav">
      <a href="index.html">Stats</a>
      <a href="catalogue.html" class="active">Library</a>
      <a href="settings.html">Settings</a>
    </nav>
    <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
  </div>
</header>

<div class="mobile-nav-overlay" id="mobileNav">
  <a href="index.html">Stats</a>
  <a href="catalogue.html" class="active">Library</a>
  <a href="settings.html">Settings</a>
</div>

<main>
  <div class="catalogue-toolbar card">
    <div style="width:100%; display:flex; gap:10px;">
        <input id="search" class="ui-input" placeholder="Search games…">
        <button id="addGame" style="white-space:nowrap;">＋ Add</button>
    </div>
    
    <div style="width:100%; display:flex; gap:10px; overflow-x:auto; padding-bottom:5px;">
        <select id="sort" class="ui-select" style="flex:1">
          <option value="name">Sort: Name</option>
          <option value="plays">Sort: Plays</option>
          <option value="rating">Sort: Rating</option>
        </select>
        
        <select id="filterPlayed" class="ui-select" style="flex:1">
          <option value="all">All</option>
          <option value="played">Played</option>
          <option value="unplayed">Unplayed</option>
        </select>
    </div>

    <div class="catalogue-filters" style="width:100%">
        <div class="filter-group">
          <input id="filterPlayers" type="number" class="ui-input" placeholder="Players (exact)">
        </div>

        <div class="filter-group">
          <input id="filterTime" type="number" class="ui-input" placeholder="Max Time (m)">
        </div>

        <div class="filter-group">
          <input id="filterRating" type="number" step="0.1" class="ui-input" placeholder="Min Rating">
        </div>
    </div>
  </div>

  <div id="list" class="game-grid"></div>
</main>

<script type="module" src="js/theme.js"></script>
<script type="module" src="js/catalogue.js"></script>
</body>
</html>
