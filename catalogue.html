<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogue</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="catalogue-page">

<header class="header-compact">
  <h1>ðŸ“š Games Catalogue</h1>
  <nav>
    <a href="index.html">Stats</a>
    <a href="catalogue.html">Catalogue</a>
    <a href="settings.html">Settings</a>
  </nav>
</header>

<main>
  <div class="card catalogue-toolbar">
    <input id="search" class="ui-input" placeholder="Search gamesâ€¦">
    <select id="sort" class="ui-select">
      <option value="name">Name</option>
      <option value="plays">Plays</option>
      <option value="rating">Rating</option>
    </select>
    <button id="addGame">ï¼‹ Add</button>
  </div>

  <div class="card catalogue-filters">
    <div class="filter-group">
      <label>Players (exact count)</label>
      <input id="filterPlayers" type="number" class="ui-input" placeholder="e.g. 3">
    </div>

    <div class="filter-group">
      <label>Max Playtime (mins)</label>
      <input id="filterTime" type="number" class="ui-input" placeholder="e.g. 60">
    </div>

    <div class="filter-group">
      <label>Min Rating</label>
      <input id="filterRating" type="number" step="0.1" class="ui-input" placeholder="e.g. 7.5">
    </div>

    <div class="filter-group">
      <label>Status</label>
      <select id="filterPlayed" class="ui-select">
        <option value="all">All</option>
        <option value="played">Played</option>
        <option value="unplayed">Unplayed</option>
      </select>
    </div>
  </div>

  <div id="list" class="catalogue-grid"></div>
</main>

<script type="module" src="js/theme.js"></script>
<script type="module" src="js/catalogue.js"></script>
</body>
</html>
