<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogue</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Catalogue</h1>
  <button id="addGame">Add Game</button>
</header>

<main>
  <div class="controls">
    <input id="search" placeholder="Search games">
    <select id="sort">
      <option value="name">Name</option>
      <option value="plays">Plays</option>
      <option value="rating">Rating</option>
    </select>
  </div>

  <div id="list" class="game-grid"></div>
</main>

<div id="modal"></div>

<script type="module" src="js/catalog.js"></script>
</body>
</html>
