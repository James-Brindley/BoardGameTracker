<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/dice.gif">
  <link rel="manifest" href="manifest.json">
</head>
<body class="catalogue-page">

<div id="nav-container"></div>

<main>
  <div class="page-title-row">
    <h1 class="page-title">Library ðŸ“š</h1>
  </div>

  <div class="catalogue-toolbar card">
    <div style="width:100%; display:flex; gap:10px;">
        <input id="search" class="ui-input" placeholder="Search gamesâ€¦">
        <button id="addGame" style="white-space:nowrap;">ï¼‹ Add Game</button>
    </div>
    
    <div style="width:100%; display:flex; gap:10px; overflow-x:auto; padding-bottom:5px;">
        <select id="sort" class="ui-select" style="flex:1">
          <option value="name">Sort: Name</option>
          <option value="plays">Sort: Plays</option>
          <option value="rating">Sort: Rating</option>
        </select>
        
        <select id="filterPlayed" class="ui-select" style="flex:1">
          <option value="all">All</option>
          <option value="played">Played</option>
          <option value="unplayed">Unplayed</option>
        </select>
    </div>

    <div class="catalogue-filters" style="width:100%">
        <div class="filter-group">
          <label>Status</label>
          <select id="filterStatus" class="ui-select">
            <option value="all">Status: All</option>
            <option value="owned">Owned</option>
            <option value="wishlist">Wishlist</option>
            <option value="friends">Friend's Copy</option>
            <option value="previously_owned">Prev. Owned</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Players</label>
          <input id="filterPlayers" type="number" class="ui-input" placeholder="Exact #">
        </div>
        <div class="filter-group">
          <label>Max Time (m)</label>
          <input id="filterTime" type="number" class="ui-input" placeholder="Minutes">
        </div>
        <div class="filter-group">
          <label>Min Rating</label>
          <input id="filterRating" type="number" step="0.1" class="ui-input" placeholder="0 - 10">
        </div>
    </div>
  </div>

  <div id="list" class="game-grid"></div>
</main>

<script type="module" src="js/theme.js"></script>
<script type="module" src="js/catalogue.js"></script>
<script>
  if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
</script>
</body>
</html>
