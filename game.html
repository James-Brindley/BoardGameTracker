<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Details</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
</head>
<body>

<div id="nav-container"></div>

<main>
  <div class="game-hero">
    <img id="image" class="game-image">
    <h1 class="game-title" id="title"></h1>
    <button id="editToggle" class="secondary" style="font-size:0.9rem; padding:10px 20px;">Edit Details</button>
  </div>

  <div class="game-stats-grid">
    <div class="stat-widget">
        <div class="label">Play Time</div>
        <div id="playTime" class="value"></div>
    </div>
    <div class="stat-widget">
        <div class="label">Players</div>
        <div id="playerCount" class="value"></div>
    </div>
    <div class="stat-widget" style="background:var(--accent-gradient); color:white; border:none;">
        <div class="label" style="color:rgba(255,255,255,0.8);">Total Plays</div>
        <div id="plays" class="value" style="color:white;"></div>
    </div>
  </div>

  <div class="card">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
      <h2 style="margin:0;">Review</h2>
      <span id="ratingView" class="rating-badge"></span>
    </div>
    <p id="reviewView" style="color:var(--subtext); line-height:1.6;"></p>
  </div>

  <div class="tracker-container card">
    <div class="tracker-header">
      <button id="prevMonth" class="secondary icon-btn">‹</button>
      <strong id="monthLabel" style="font-size:1.2rem; font-weight:800;"></strong>
      <button id="nextMonth" class="secondary icon-btn">›</button>
    </div>
    <div id="gameTracker" class="tracker-grid"></div>
  </div>

  <div class="card">
    <h2>Achievements</h2>
    <div id="badgeContainer" class="badge-grid"></div>
  </div>
</main>

<script type="module" src="js/theme.js"></script>
<script type="module" src="js/game.js"></script>
<script>
  if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
</script>
</body>
</html>
