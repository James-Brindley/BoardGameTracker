<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header-compact">
  <h1>üéÆ</h1>
  <nav>
    <a href="index.html">Stats</a>
    <a href="catalogue.html">Catalogue</a>
    <a href="settings.html">Settings</a>
  </nav>
</header>

<main>
  <h1 class="game-title" id="title"></h1>

  <img id="image" class="game-image">

  <div class="card stats-card">

    <div class="game-stats">
      <div class="stat">
        <span class="stat-label">Play Time</span>
        <span id="playTime" class="stat-value"></span>
      </div>

      <div class="stat">
        <span class="stat-label">Players</span>
        <span id="playerCount" class="stat-value"></span>
      </div>

      <div class="stat">
        <span class="stat-label">Plays</span>
        <span id="plays" class="stat-value"></span>
      </div>
    </div>

    <div class="review-header">
      <h2>Review</h2>
      <span id="ratingView" class="rating-inline"></span>
    </div>

    <p id="reviewView" class="review-text"></p>
  </div>

  <!-- TRACKER -->
  <div class="card">
    <h2>Play Tracker</h2>
    <div class="tracker-header">
      <button id="prevMonth">‚Üê</button>
      <strong id="monthLabel"></strong>
      <button id="nextMonth">‚Üí</button>
    </div>
    <div id="trackerGrid" class="tracker-grid"></div>
  </div>

  <!-- ACHIEVEMENTS -->
  <div class="card">
    <h2>Achievements</h2>
    <div id="achievements" class="achievements-grid"></div>
  </div>

  <!-- ALL TIME LEADERBOARD -->
  <div class="card">
    <h2>All Time Leaderboard</h2>
    <div id="allTimeLeaderboard"></div>
  </div>

  <!-- EDIT BUTTON -->
  <button id="editToggle" class="edit-toggle">Edit Game</button>

  <!-- EDIT PANEL -->
  <div id="editPanel" class="card" style="display:none">

    <div class="edit-section">
      <h3>Game Details</h3>
      <input id="name" placeholder="Game name">
      <input id="imageUrl" placeholder="Image URL">
    </div>

    <div class="edit-section">
      <h3>Players</h3>
      <input id="minPlayers" type="number" placeholder="Min players">
      <input id="maxPlayers" type="number" placeholder="Max players">
    </div>

    <div class="edit-section">
      <h3>Play Time</h3>
      <input id="minTime" type="number" placeholder="Min minutes">
      <input id="maxTime" type="number" placeholder="Max minutes">
    </div>

    <div class="edit-section">
      <h3>Rating</h3>
      <input id="rating" type="number" min="0" max="10" placeholder="Rating">
    </div>

    <div class="edit-section">
      <h3>Review</h3>
      <textarea id="review"></textarea>
    </div>

    <div class="edit-section danger-zone">
      <button id="deleteGame" class="danger">Delete Game</button>
    </div>

    <button id="save">Save</button>
  </div>

</main>

<script type="module" src="js/game.js"></script>
</body>
</html>
