<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header-compact">
  <h1> ğŸ® Game </h1>
  <nav>
    <a href="index.html">Stats</a>

  </nav>
</header>

<main>
  <h1 class="game-title" id="title"></h1>
  <img id="image" class="game-image">

  <div class="card stats-card">
    <div class="game-stats">
      <div class="stat">
        <span class="stat-label">Play Time</span>
        <span id="playTime" class="stat-value"></span>
      </div>

      <div class="stat">
        <span class="stat-label">Players</span>
        <span id="playerCount" class="stat-value"></span>
      </div>

      <div class="stat">
        <span class="stat-label">Plays</span>
        <span id="plays" class="stat-value"></span>
      </div>
    </div>

    <div class="review-header">
      <h2>Review</h2>
      <span id="ratingView" class="rating-inline"></span>
    </div>
    <p id="reviewView" class="review-text"></p>
  </div>

  <div class="card">
    <h2>Play Tracker</h2>
    <div class="tracker-header">
      <button id="prevMonth">â†</button>
      <strong id="monthLabel"></strong>
      <button id="nextMonth">â†’</button>
    </div>
    <div id="gameTracker" class="tracker-grid small"></div>
  </div>

  <div class="card">
    <h2>ğŸ… Achievements</h2>
    <div id="badgeContainer" class="badge-grid"></div>
  </div>

  <button id="editToggle" class="edit-toggle">Edit Game</button>
</main>

<script type="module" src="js/theme.js"></script>
<script type="module" src="js/game.js"></script>
</body>
</html>
