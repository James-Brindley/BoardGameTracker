<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header-compact">
  <h1>ðŸŽ®</h1>
  <nav>
    <a href="index.html">Stats</a>
    <a href="catalogue.html">Catalogue</a>
    <a href="settings.html">Settings</a>
  </nav>
</header>

<main>
  <h1 class="game-title" id="title"></h1>

  <img id="image" class="game-image">

  <div class="card stats-card">
    <button id="addPlay" class="add-play">ï¼‹</button>

    <div class="game-stats">
      <div class="stat">
        <span class="stat-label">Play Time</span>
        <span id="playTime" class="stat-value"></span>
      </div>

      <div class="stat">
        <span class="stat-label">Players</span>
        <span id="playerCount" class="stat-value"></span>
      </div>

      <div class="stat">
        <span class="stat-label">Plays</span>
        <span id="plays" class="stat-value"></span>
      </div>
    </div>

    <div class="review-header">
      <h2>Review</h2>
      <span id="ratingView" class="rating-inline"></span>
    </div>

    <p id="reviewView" class="review-text"></p>
  </div>

  <button id="editToggle" class="edit-toggle">Edit Game</button>

  <div id="editPanel" class="card" style="display:none">
    <div class="edit-section">
      <h3>Game Details</h3>
      <input id="name" placeholder="Game name">
      <input id="imageUrl" placeholder="Image URL">
    </div>

    <div class="edit-section">
      <h3>Statistics</h3>
      <input id="playTimeInput" type="number" placeholder="Play time (minutes)">
      <input id="playerCountInput" placeholder="Player count (e.g. 2â€“4)">
      <button id="removePlay" class="danger">âˆ’ Remove Play</button>
    </div>

    <div class="edit-section">
      <h3>Scoring</h3>
      <input id="rating" type="number" min="0" max="10" placeholder="Rating">
    </div>

    <div class="edit-section">
      <h3>Review</h3>
      <textarea id="review"></textarea>
    </div>

    <div class="edit-section danger-zone">
      <h3>Danger Zone</h3>
      <button id="deleteGame" class="danger">Delete Game</button>
    </div>

    <button id="save">Save</button>
  </div>
</main>

<script type="module" src="js/data.js"></script>
<script type="module" src="js/theme.js"></script>
<script type="module" src="js/game.js"></script>
</body>
</html>
