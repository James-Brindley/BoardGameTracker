<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header-compact">
  <h1>ðŸŽ®</h1>
  <nav>
    <a href="index.html">Stats</a>
    <a href="catalogue.html">Catalogue</a>
    <a href="settings.html">Settings</a>
  </nav>
</header>

<main>
  <h1 class="game-title" id="title"></h1>

  <img id="image" class="game-image">

  <!-- REVIEW + STATS -->
  <div class="card">

    <!-- STATS -->
    <div class="game-stats">
      <div class="stat">
        <span class="stat-label">Play Time</span>
        <span id="playTime" class="stat-value"></span>
      </div>
      <div class="stat">
        <span class="stat-label">Players</span>
        <span id="playerCount" class="stat-value"></span>
      </div>
    </div>

    <!-- PLAYS -->
    <div class="plays-row">
      <div class="play-count" id="plays"></div>
      <div class="play-controls">
        <button id="minus">âˆ’</button>
        <button id="plus">+</button>
      </div>
    </div>

    <!-- REVIEW -->
    <div class="review-header">
      <h2>Review</h2>
      <span id="ratingView" class="rating-inline"></span>
    </div>

    <p id="reviewView" class="review-text"></p>
  </div>

  <!-- EDIT -->
  <button id="editToggle" class="edit-toggle">Edit Game</button>

  <div id="editPanel" class="card" style="display:none">
    <div class="edit-section">
      <h3>Game Details</h3>
      <input id="name" placeholder="Game name">
      <input id="imageUrl" placeholder="Image URL">
    </div>

    <div class="edit-section">
      <h3>Statistics</h3>
      <input id="playTimeInput" placeholder="Play time (e.g. 45â€“60 mins)">
      <input id="playerCountInput" placeholder="Player count (e.g. 2â€“4)">
    </div>

    <div class="edit-section">
      <h3>Scoring</h3>
      <input id="rating" type="number" min="0" max="10" placeholder="Rating">
    </div>

    <div class="edit-section">
      <h3>Review</h3>
      <textarea id="review"></textarea>
    </div>

    <button id="save">Save</button>
  </div>
</main>

<script src="js/data.js"></script>
<script src="js/theme.js"></script>
<script src="js/game.js"></script>
</body>
</html>
