<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
</head>
<body>

<header>
  <div class="header-left">
    <img src="logo.png" alt="Logo" class="site-logo" onclick="location.href='index.html'">
  </div>
  <div class="header-center">
    <h1>Overview</h1>
  </div>
  <div class="header-right">
    <nav class="desktop-nav">
      <a href="index.html" class="active">Stats</a>
      <a href="catalogue.html">Library</a>
      <a href="settings.html">Settings</a>
    </nav>
    <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
  </div>
</header>

<div class="mobile-nav-overlay" id="mobileNav">
  <a href="index.html" class="active">Stats</a>
  <a href="catalogue.html">Library</a>
  <a href="settings.html">Settings</a>
</div>

<main>
  <section class="card">
    <div class="tracker-header">
      <button id="prevMonth" class="secondary" style="padding:8px 16px;">←</button>
      <h2 id="monthLabel" style="margin:0">Month</h2>
      <button id="nextMonth" class="secondary" style="padding:8px 16px;">→</button>
    </div>
    <div class="podium" id="monthPodium"></div>
    <div id="monthRest"></div>
    <div class="tracker-container">
        <div class="tracker-grid small" id="globalTracker"></div>
    </div>
  </section>

  <section class="card">
    <div class="tracker-header">
      <h2>All-Time Leaders</h2>
    </div>
    <div class="podium" id="allTimePodium"></div>
    <div id="top10"></div>
  </section>
</main>

<script type="module" src="js/theme.js"></script>
<script type="module" src="js/stats.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>
</body>
</html>
