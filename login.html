<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="display:flex; align-items:center; justify-content:center; height:100vh;">
  <div class="card login-container">
    <h1 style="margin-bottom:0.5rem">ðŸŽ² Game Tracker</h1>
    <p style="color:var(--subtext); margin-bottom:2rem;">Sign in to sync your library</p>
    
    <input id="email" class="ui-input" type="email" placeholder="Email Address" style="margin-bottom:1rem;">
    <input id="password" class="ui-input" type="password" placeholder="Password" style="margin-bottom:2rem;">
    
    <button id="loginBtn" style="width:100%; margin-bottom:1rem;">Log In</button>
    <button id="signUpBtn" class="secondary" style="width:100%;">Create Account</button>
    <p id="errorMsg" style="color:var(--danger); margin-top:1rem; display:none;"></p>
  </div>

  <script type="module">
    import { supabase } from './js/supabaseClient.js';

    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');
    const errorEl = document.getElementById('errorMsg');

    document.getElementById('loginBtn').onclick = async () => {
      const { data, error } = await supabase.auth.signInWithPassword({
        email: emailEl.value,
        password: passEl.value
      });
      if (error) {
        errorEl.textContent = error.message;
        errorEl.style.display = 'block';
      } else {
        window.location.href = 'catalogue.html';
      }
    };

    document.getElementById('signUpBtn').onclick = async () => {
      const { data, error } = await supabase.auth.signUp({
        email: emailEl.value,
        password: passEl.value
      });
      if (error) {
        errorEl.textContent = error.message;
        errorEl.style.display = 'block';
      } else {
        alert("Check your email for the confirmation link!");
      }
    };
  </script>
<script type="module" src="js/theme.js"></script>
</body>
</html>
