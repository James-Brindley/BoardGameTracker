<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>⚙️ Settings</h1>
  <nav>
    <a href="index.html">Stats</a>
    <a href="catalogue.html">Catalogue</a>
    <a href="settings.html">Settings</a>
  </nav>
</header>

<main>
  <div class="card settings-section">
    <h2>Appearance</h2>
    <p>Control how the app looks.</p>
    <button id="themeToggle">Toggle Dark Mode</button>
  </div>

  <div class="card settings-section">
    <h2>Data</h2>
    <p>Manage your stored board game data.</p>
    <button id="resetData">Reset All Data</button>
  </div>
</main>

<script>
  // -------- DARK MODE TOGGLE FIX --------
  const themeToggle = document.getElementById("themeToggle");
  const currentTheme = localStorage.getItem("theme") || "light";
  document.documentElement.setAttribute("data-theme", currentTheme);

  themeToggle.addEventListener("click", () => {
    const next = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
    localStorage.setItem("theme", next);
    document.documentElement.setAttribute("data-theme", next);
  });

  // -------- RESET ALL DATA WITH CONFIRM --------
  const resetButton = document.getElementById("resetData");
  resetButton.addEventListener("click", () => {
    const confirmed = confirm("Are you sure you want to delete ALL your game data? This cannot be undone!");
    if (!confirmed) return;

    localStorage.clear();
    location.reload();
  });
</script>
</body>
</html>
